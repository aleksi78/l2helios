<html><title>L2J Server Management Panel</title>
<body>
<center>
    <table width=270 border=0 bgcolor="444444">
        <tr>
            <td>
                <button value="Main" action="bypass admin_admin" width=65 height=21 back="L2UI_ct1.button_df"
                        fore="L2UI_ct1.button_df">
            </td>
            <td>
                <button value="Char" action="bypass admin_admin6" width=65 height=21 back="L2UI_ct1.button_df"

            </td>
            <td>
                <button value="Game" action="bypass admin_admin2" width=65 height=21 back="L2UI_ct1.button_df"

            </td>
            <td>
                <button value="GM" action="bypass admin_admin7" width=65 height=21 back="L2UI_ct1.button_df"

            </td>
        </tr>
    </table>
    <br>
    <table width=270>
        <tr>
            <td>QuickBox:</td>
            <td>
                <edit var="qbox" width=120 height=15>
            </td>
            <td>
                <button value="Help" action="bypass admin_help help/server_menu.htm" width=60 height=24

        </tr>
    </table>
    <br><br>
    Development:
    <br1>
        <table width=270>
            <tr>
                <td>
                    <button value="Open All Doors" action="bypass admin_openall" width=125 height=21

                </td>
                <td>
                    <button value="Close All Doors" action="bypass admin_closeall" width=125 height=21

                </td>
            </tr>
            <tr>
                <td>
                    <button value="Fight Calc" action="bypass admin_fight_calculator_show" width=125 height=21

                </td>
                <td>
                    <button value="Packet Forge" action="bypass admin_forge" width=125 height=21

                </td>
            </tr>
            <tr>
                <td>
                    <button value="System Message" action="bypass admin_msg $qbox" width=125 height=21

                </td>
                <td>
                    <button value="Spawns Debug" action="bypass admin_spawn_debug_menu" width=125 height=21

                </td>
            </tr>
        </table>
        <br><br>
        <table width=270>
            <tr>
                <td>
                    <button value="Skill Test" action="bypass admin_skill_test $qbox" width=82 height=21

                </td>
                <td>
                    <button value="Crest Fix" action="bypass admin_cache_crest_fix" width=82 height=21
                            back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                </td>
                <td>
                    <button value="Zone Check" action="bypass admin_zone_check" width=82 height=21

                </td>
            </tr>
            <tr>
                <td>
                    <button value="Mods" action="bypass admin_admin5" width=82 height=21 back="L2UI_ct1.button_df"
                            fore="L2UI_ct1.button_df">
                </td>
                <td>
                    <button value="Config" action="bypass admin_config_server" width=82 height=21
                            back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                </td>
                <td></td>
            </tr>
        </table>
        <br><br>
        Maintenance:
        <br1>
            <table width=270>
                <tr>
                    <td>
                        <button value="LoginServer" action="bypass admin_server_login" width=130 height=21

                    </td>
                    <td>
                        <button value="GameServer" action="bypass admin_server_shutdown" width=130 height=21

                </tr>
                <tr>
                    <td>
                        <button value="Stats" action="bypass admin_stats" width=130 height=21 back="L2UI_ct1.button_df"

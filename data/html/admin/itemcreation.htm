<html><title>Items</title>
<body>
<table width=270>
    <tr>
        <td width=45>
            <button value="Main" action="bypass admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down"
                    fore="L2UI_CT1.Button_DF">
        </td>
        <td width=180>
            <center>Item Creation Menu</center>
        </td>
        <td width=45>
            <button value="Back" action="bypass admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down"
                    fore="L2UI_CT1.Button_DF">
        </td>
    </tr>
</table>
<table width=280>
    <tr>
        <td><center><font color="ff00ff">Do not use amount with non-stackable items</font></center></td>
    </tr>
</table>
<center>
<table width=270 cellpadding="4">
       <tr>
<td>Item-ID:</td>
<td><edit var="itemid" width=60></td>
</tr>
<tr>
<td>Amount:</td>
<td><edit var="itemnum" width=137 height=12 type=number></td>
</tr>
       <tr>
<td></td>
<td>
<button value="Create Item" action="bypass -h admin_create_item $itemid $itemnum" width=140 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>

<tr><td></td><td>
<button value="Target" action="bypass -h admin_give_item_target $itemid $itemnum" width=140 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</td></tr>

<tr><td></td><td>
<button value="All Online" action="bypass -h admin_give_item_to_all $itemid $itemnum" width=140 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</td></tr>
    </table>
    <table width=270 cellpadding="4">
        <tr>
            <td>Coin Type:</td>
            <td>
                <combobox width=135 height=17 var=ebox
                          list=Adena;AncientAdena;FestivalAdena;BlueEva;GoldEinhasad;SilverShilen;BloodyPaagrio;FantasyIsleCoin>
            </td>
        </tr>
        <tr>
            <td>Amount:</td>
            <td>
                <edit var="vbox" width=135 height=12 type=number>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button value="Create Coin" action="bypass admin_create_coin $ebox $vbox" width=140 height=21
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
    </table>
</center>
</body>
</html>
